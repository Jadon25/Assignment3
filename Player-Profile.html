  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'https://api.opendota.com/api/proPlayers',
        type: "get",
        dataType: "json",
        success: function (info) {
          console.log("check data length");
          console.log(info.length);
          total_len = info.length;

          for (i = 0; i < 1000; i++) {
            $("#row").append(
              "<tr>" +
              "<td id = "+ "'r1'"+ ">" + (i + 1) + "</td>" +
              "<td id = "+ "'r2'"+ ">" + "<img src='" + info[i].avatarmedium + "' />" + "</td>" +
              "<td id = "+ "'r3'"+ ">" + info[i].name + "</td>" +
              "<td id = "+ "'r4'"+ ">" + info[i].loccountrycode + "</td>" +
              "<td id = "+ "'r5'"+ ">" + info[i].team_name + "</td>" +
              "<td id = "+ "'r6'"+ ">" + "<a href='" + info[i].profileurl + "'>" + "Link" + "</a>" + "</td>" +
              "</tr>"
            )
          }
        },
        error: function (data) {
          console.log("Error");
        }
      });
      $("#myInput1").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#row tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });

      $("#myInput2").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#row tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
